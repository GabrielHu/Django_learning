<div class="navbar navbar-default navbar-fixed-top" id="main-nav">
    <div class="container desktop">
        <div class="navbar-header">
            <a href="{% url 'posts' %}" class="navbar-brand">ZT wiki</a>
        </div>

        <div id="navbar-main">
            <ul class="nav navbar-nav navbar-right">
                {% if request.user.is_authenticated %}
                    <li>
                      <a href="{% url 'posts' %}">
                        <i class="fa fa-home " aria-hidden="true"></i>
                      </a>
                    </li>
                    {% comment %} <li><a href="{% url 'explore' %}"><i class="fa fa-search " aria-hidden="true"></i></a></li> {% endcomment %}
                    <li><a href="{% url 'create' %}"><i class="fa fa-plus " aria-hidden="true"></i></a></li>
                    {% comment %} <li><a href="{% url 'profile' request.user.pk %}"><i class="fa fa-user {% active 'profile' %}" aria-hidden="true"></i></a></li> {% endcomment %}
                    <li><a href="{% url 'logout' %}"><i class="fa fa-sign-out " aria-hidden="true"></i></a></li>
                {% else %}
                    <li>
                        <a href="{% url 'login' %}">login</a>
                    </li>
                    <li>
                        <a href="{% url 'signup' %}">signup</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
