<ul>
    {% if request.user.is_authenticated %}
        <li>
            <p> Hi, {{request.user.username}}</p>
        </li>
        {% comment %} <li>
            <a href="{% url 'profileedit' %}">Edit</a>
        </li> {% endcomment %}
        <li>
            <a href="{% url 'logout' %}">Logout</a>
        </li>
    {% else %}
        <li>
            <a href="{% url 'login' %}">Login</a>
        </li>
        <li>
            <a href="{% url 'signup' %}">Signup</a>
        </li>
    {% endif %}

</ul>
